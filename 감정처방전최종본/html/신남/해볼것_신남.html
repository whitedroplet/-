<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해볼 것 신남</title>

    <style>
        
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow:hidden;
            position: fixed;
            background-color: none;
            font-size:30pt;
            font-weight:bold;
        }
        li{
            float: left;
            color:white;
            
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            
        }
        li a:hover{
            color: pink;    
        }

        body {
            background-color:black;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 200px 50px 200px;
        }

        .image-container img{
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .paragraph{
            width: 300px;
            height: 200px;
            background-color: none;
            text-align: left;
            border: dotted #BFFCC6;
            border-radius: 5px;
            margin-top: 15px;
        }
        .paragraph p{
            padding:10px 15px;
        }
        p{font-weight:lighter; font-size: 13pt;color:pink; text-align: left;}
        h1{font-weight: bold;font-size:40pt;color:pink; text-align: center;}
        h2{font-weight: bold;font-size:20pt;color:white; text-align: left; padding-left: 100px;padding-top: 50px;}
        h3{font-weight: bold;font-size:20pt;color:white; text-align: left; padding-left: 100px;}
        #quote{padding-left: 100px;padding-right: 100px;font-weight: bold;font-size: 20pt;}
        .image-box {
            text-align: center;
            width: 300px;
            height:300px;
            overflow: hidden;
            background-color: none;
            border-radius: 20px;
        }

    </style>
    
</head>
<body>
    <ul>
        <li><a href= "../MainPage.html">감정처방전</a></li>
    </ul>
    <h1>To Try</h1>
    <h2></h2>
    <h3>*Exciting Zone</h3>
    <p id="quote">"Do what excites!"</p>
    <div class="image-container">
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/1.jpg" alt="Artwork 1">
            </div>  
            <div class="paragraph">
                <p>"꿈의 집 그려보기"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/2.jpg" alt="Artwork 2">
            </div>
            <div class="paragraph">
                <p>"1년 뒤 혹은 10년뒤 나에게 주는 편지 적어보기"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/3.jpg" alt="Artwork 3">
            </div>
            <div class="paragraph">
                <p>"블랙아웃 시 해보기."</p>
            </div>
        </div>
    </div>
    <div class="image-container">
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/4.jpg" alt="Artwork 1">
            </div>
            <div class="paragraph">
                <p>"가장 좋아하는 노래 1곡만 하루종일 듣기"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/5.jpg" alt="Artwork 2">
            </div>
            <div class="paragraph">
                <p>"얼굴에 낙서를 해봅시다"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/신남/6.jpg" alt="Artwork 3">
            </div>
            <div class="paragraph">
                <p>"진정한 어른 플렉스를 오늘 해봅시다!"</p>
            </div>
        </div>
    </div>
</body>
</html>
