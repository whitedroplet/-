<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해볼 것 슬픔</title>

    <style>
        
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow:hidden;
            position: fixed;
            background-color: none;
            font-size:30pt;
            font-weight:bold;
        }
        li{
            float: left;
            color:white;
            
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            
        }
        li a:hover{
            color: pink;    
        }

        body {
            background-color:black;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 200px 50px 200px;
        }

        .image-container img{
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .paragraph{
            width: 300px;
            height: 200px;
            background-color: none;
            text-align: left;
            border: dotted #BFFCC6;
            border-radius: 5px;
            margin-top: 15px;
        }
        .paragraph p{
            padding:10px 15px;
        }
        p{font-weight:lighter; font-size: 13pt;color:pink; text-align: left;}
        h1{font-weight: bold;font-size:40pt;color:pink; text-align: center;}
        h2{font-weight: bold;font-size:20pt;color:white; text-align: left; padding-left: 100px;padding-top: 50px;}
        h3{font-weight: bold;font-size:20pt;color:white; text-align: left; padding-left: 100px;}
        #quote{padding-left: 100px;padding-right: 100px;font-weight: bold;font-size: 20pt;}
        .image-box {
            text-align: center;
            width: 300px;
            height:300px;
            overflow: hidden;
            background-color: none;
            border-radius: 20px;
        }

    </style>
    
</head>
<body>
    <ul>
        <li><a href= "../MainPage.html">감정처방전</a></li>
    </ul>
    <h1>To Try</h1>
    <h2></h2>
    <h3>*Sad Zone</h3>
    <p id="quote">
        "Sadness hurts but it's a healthy feeling."</p>
    <div class="image-container">
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/1.jpg" alt="Artwork 1">
            </div>  
            <div class="paragraph">
                <p>"그동안 나의 추억과 순간들이 담긴 일기장을 꺼내어 읽어보는 건 어때요?"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/2.jpg" alt="Artwork 2">
            </div>
            <div class="paragraph">
                <p>"거품 가득한 반신욕을 해봅시다"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/3.jpg" alt="Artwork 3">
            </div>
            <div class="paragraph">
                <p>"어릴적 최애 영화를 다시보기"</p>
            </div>
        </div>
    </div>
    <div class="image-container">
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/4.jpg" alt="Artwork 1">
            </div>
            <div class="paragraph">
                <p>"나를 맘껏 관리해주는 건 어때요?"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/5.jpg" alt="Artwork 2">
            </div>
            <div class="paragraph">
                <p>"울고 있는 하늘을 안아주는 건 어때요?"</p>
            </div>
        </div>
        <div>
            <div class="image-box">
                <img src="../../images/해볼것/슬픔/6.jpg" alt="Artwork 3">
            </div>
            <div class="paragraph">
                <p>"웃음참기 챌린지를 해봅시다"</p>
            </div>
        </div>
    </div>
</body>
</html>
