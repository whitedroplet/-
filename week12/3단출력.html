<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no=3;
        for(var no=3; no<=9; no++){
        for(var i=1; i<9; i++){
            document.write(no+"X"+i+"="+(no*1)+"<br>");
        }}
    </script>
