<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=5; a>0; a--){  //a=0; b=0
            for(var b=0; b<=a; b++){
                document.write("*");  //()
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
