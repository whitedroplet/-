<body>
    <script>
        function printStar(){
            var star="";
            for(var i=1; i<=5; i++){
                for(var j=0; j<i; j++){
                    star +="전찬주";
                }star +="<br>";
            }document.write(star);
        }
        printStar();
        printStar();
        printStar();
        printStar();
    </script>
</body>
