<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{position: absolute;}
        img{position: absolute;}
        #cloverA { z-index:-3; left:10px; top:20px;}
        #spadeA { z-index:2; left:40px; top:30px;}
        #diaA { z-index:3; left:80px; top:40px;}
        #heartA { z-index:7; left:120px; top:50px;}
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id="cloverA" src="../images/ac.png"
        width="100" height="140" alt="클로버A">
        <img id="spadeA" src="../images/as.png"
        width="100" height="140" alt="스페이드A">
        <img id="diaA" src="../images/ad.png"
        width="100" height="140" alt="다이아A">
        <img id="heartA" src="../images/ah.png"
        width="100" height="140" alt="하트A">
    </div>
</body>
</html>
