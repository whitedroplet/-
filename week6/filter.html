<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width:33%; height:auto; float:left; max-width:235px;}
        .blur{-webkit-filter:blur(4px);filter:blur(4px);}
        .brightness{-webkit-filter:brightness(250%);filter:brightness(250%);}
        .contrast{-webkit-filter:contrast(180%);filter:contrast(180%);}
    </style>
</head>
<body>
    <img src="../images/ryan.jpg" width="300" height="300">
    <img class="blur" src="../images/ryan.jpg" width="300" height="300">
    <img class="brightness" src="../images/ryan.jpg" width="300" height="300">
    <img class="contrast" src="../images/ryan.jpg" width="300" height="300">
</body>
</html>
